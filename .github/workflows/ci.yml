name: Notebook Validation

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        cd facure_augment
        pip install -e ".[dev]"

    - name: Run notebook execution tests
      run: |
        pytest facure_augment/tests/test_execution.py -v --tb=short

    - name: Run schema validation
      run: |
        pytest facure_augment/tests/test_schema.py -v --tb=short
